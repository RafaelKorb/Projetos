<!DOCTYPE html>
<html>

<body> 
<form action="http://localhost/bd_paciente.php" name="CADASTRO_PACIENTE" method="POST" id="CADASTRO_PACIENTE">
    <div class="box"> 
        <h1>Cadastro Paciente</h1>
  
        <label> 
            <span>Nome Completo</span>
            <input type="text" class="input_text" name="nome_paciente" id="name"/>
  
        </label>
  
        <label>
            <span>Email</span>
            <input type="email" class="input_text" name="email_paciente" id="email"/>
         </label>


		  <label> 
            <span>CPF</span>
            <input type="text" class="input_text" name="CPF" id="name"  maxlength="11"size="11"/>

	</select>
